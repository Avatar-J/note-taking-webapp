<nav>
    <h1>All Notes</h1>

    <div class="control">
        <input type="text" placeholder="search by title, content or tags..." [(ngModel)]="searchQuery"
            (ngModelChange)="dataService.searchNotes($event)" />

        <button (click)="toggleMenu()">

            <img src="assets/images/icon-settings.svg" />
        </button>
    </div>
</nav>

@if (menuOpen) {
<div class="overlay" (click)="closeMenu()">
    <div class="header-modal-container" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>Settings</h2>
            <button class="close-btn" (click)="closeMenu()">âœ–</button>
        </div>

        <div class="modal-body">
            <div class="setting-section">
                <strong>Theme</strong>
                <div class="option-buttons">
                    <button (click)="setTheme('light')">Light</button>
                    <button (click)="setTheme('dark')">Dark</button>
                </div>
            </div>

            <div class="setting-section">
                <strong>Font</strong>
                <div class="option-buttons">
                    <button (click)="setFont('font-sans')">Sans-serif</button>
                    <button (click)="setFont('font-serif')">Serif</button>
                    <button (click)="setFont('font-monospace')">Monospace</button>
                </div>
            </div>
        </div>

        <div class="access-action">
            <button class="cancel" (click)="closeMenu()">Close</button>
        </div>
    </div>
</div>
}

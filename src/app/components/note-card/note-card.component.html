<div class="note-card">


    <h1>{{Note.title}}</h1>

    <div class="note-detail">
        {{Note.content}}

    </div>

    <div class="action-btn">
        <button (click)="onArchive()">Archive</button>
        <button (click)="onDelete()">Delete</button>
    </div>

</div>

@if(isModalActive){
<app-modal (closeModal)="toggleModal()" />
}

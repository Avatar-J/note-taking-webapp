<button class="note-card" (click)="onNoteSelected()" [ngClass]="{'grey': isNoteActive}">


    <h3>{{Note.title}}</h3>

    <!-- <div class="note-detail">
        {{Note.content}}

    </div> -->
    <div class="tags-conatiner">
        @for (tag of Note.tags; track $index) {
        <span class="tag">
            {{tag}}
        </span>
        }

    </div>

    <div class="date">
        {{Note.createdAt}}
    </div>

</button>

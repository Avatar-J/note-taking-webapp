@if(!isEmpty){

<div class="view-note-container">
    <div class="note-detail">
        <app-form [Note]="(dataService.singleNote | async) || undefined" />
    </div>


    <div class="control-section">
        <button>
            <img src="assets/images/icon-archive.svg" />
            Archive Note</button>

        <button>
            <img src="assets/images/icon-delete.svg" />
            Delete Note</button>
    </div>
</div>
}
